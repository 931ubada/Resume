<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #eef2f3, #dfe9f3);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }


    .form-container {
      width: 100%;
      max-width: 450px;
      background-color: #fff;
      padding: 35px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }


    .page-heading {
      text-align: center;
      font-size: 26px;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    /* Form styles */
    form.demo label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    form.demo input,
    form.demo select {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      font-size: 14px;
      transition: border-color 0.3s, background-color 0.3s;
    }

    form.demo input:focus,
    form.demo select:focus {
      border-color: #4a90e2;
      background-color: #fff;
      outline: none;
    }

    /* Submit Button */
    form.demo .submit {
      background-color: #4a90e2;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: auto;
      cursor:pointer;
    }

    form.demo .submit:hover {
      background-color: #357abd;
    }

    /* Forgot password and submit layout */
    .form-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .forgot-password {
      font-size: 14px;
      color: #4a90e2;
      text-decoration: none;
      font-weight: 500;
      cursor:pointer;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    /* Responsive tweaks */
    @media (max-width: 500px) {
      .form-container {
        padding: 25px 20px;
      }

      .page-heading {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2 class="page-heading">Login</h2>
  <form class="demo">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>

    <div class="form-actions">
      <a href="#" class="forgot-password">Forgot Password?</a>
      <button type="submit" class="submit">Login</button>
    </div>
  </form>
</div>

</body>
</html>
