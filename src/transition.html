<!DOCTYPE html>
<html>
<head>
  <style>
    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px;
      background-color: #f0f0f0;
    }

    .zoom-image {
      transition: transform 0.3s ease;
    }

    .zoom-image:hover {
      transform: scale(2.9);
    }
  </style>
</head>
<body>

<div class="image-container">
  <img class="zoom-image" src="ali_img2.jpg" alt="Zoomable Image" style="width:50px;height:auto">
</div>

</body>
</html>
