<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GRID</title>
    <style>
        .demo1{
        display:grid;
        grid-template-columns:auto auto auto;
        background-color:orange;
        padding:30px;
        width:450px;
        border:5px solid blue;
        margin-top:25px;

        }

        .d{
        height:50px;
        width:100px;
        background-color:yellow;
        padding:10px;
        border:2px solid red;
        border-radius:20px;
        font-size:30px;
        text-align:center;
        padding-top:20px;
        }



    </style>
</head>
<body style="display:flex;justify-content:center">
<div class="demo1">
    <p class="d">1</p>
    <p class="d">2</p>
    <p class="d">3</p>
    <p class="d">4</p>
    <p class="d">5</p>
    <p class="d">6</p>
</div>
</body>
</html>
