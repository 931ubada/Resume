<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Greeting Card</title>
  <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100px;
        background-color: #fff7b2;
    }
    .card {
        background-color: rgb(255, 251, 14);
        width: 400px;
        height: auto;
        padding: 20px;
        border: solid 2px #ccc;
        border-radius: 30px;
        box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
        text-align: center;
        font-family: 'Segoe UI', sans-serif;
    }
    .haldi {
        font-family: 'Gill Sans', sans-serif;
        font-size: 45px;
        color: red;
    }
    .name {
        font-family: 'Times New Roman', serif;
        font-size: 20px;
        color: green;
    }
    .quote, .quote1, .quote2, .quote3, .quote4 {
        font-style: italic;
        color: blue;
        margin: 10px 0;
    }
    .quote2, .quote4 {
        text-align: right;
    }
  </style>
</head>
<body>
<div class="card">
  <h1 class="haldi">Invitation for Haldi</h1>
  <h3 class="name">From abcd & efgh</h3>
  <div class="quote">“Bathed in turmeric, blessed with love.”</div>
  <div class="quote1">“A pinch of haldi and a whole lot of love.”</div>
  <div class="quote2">“Haldi hues and wedding vibes.”</div>
  <div class="quote3">“Let the yellow shine as the new journey begins.”</div>
  <div class="quote4">“Wrapped in rituals and drenched in love.”</div>
</div>
</body>
</html>
